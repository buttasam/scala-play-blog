<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Feedup - přihlášení</title>

      <!-- Bootstrap core CSS -->
    <link href="assets/stylesheets/bootstrap.min.css" rel="stylesheet">

      <!-- Custom styles for this template -->
    <link href="assets/stylesheets/signin.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Přihlášení</h1>
      <input type="text" id="inputEmail" class="form-control" placeholder="Jméno" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="Heslo" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Trvalé přihlášení
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Přihlásit</button>
    </form>
  </body>
</html>
